<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="{% url 'cadastro' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
        <input type="text" name="nome" id="nome" placeholder="nome" value="{{n}}">
        <input type="password" name="senha" id="senha" placeholder="senha" value="{{s}}">
        <input type="file" name="file">
        <input type="submit" value="enviar">
    
    </form>
</body>
</html>
