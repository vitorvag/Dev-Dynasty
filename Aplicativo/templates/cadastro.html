<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'cad.css' %}">
    <script src="{% static 'cadastro.js' %}"></script>
 <style>
        /* CSS for animated background */
        .animated-background {
            background: linear-gradient(to top left, #0b52eb, #e8eaee, #f7f307);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
    <title>Cadastrar</title>
</head>
<body>
    {% if messages %}
    <ul class="messages" id="messages">
        {% for message in messages %}
        <li class="menssagens">{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
<section class="vh-100 animated-background" style="position: absolute; top: 0;width: 100vw;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form action="{% url 'cadastro' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Logo</span>
                                    </div>
                                   

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Crie sua conta e comece a postar!!</h5>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" name="nome" id="nome" class="form-control form-control-lg" value="{{n}}">
                                        <label class="form-label" for="nome">Nome</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" name="senha" id="form2Example27" class="form-control form-control-lg" value="{{s}}">
                                        <label class="form-label" for="form2Example27">Senha</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="file" name="file" id="form2Example27" class="form-control form-control-lg">
                                        <label class="form-label" for="form2Example27">Escolha uma foto de perfil (opcional)</label>
                                    </div>
                                    <input class="btn btn-dark btn-lg btn-block" type="submit" value="enviar">

                                    <div class="pt-1 mb-4">
                                        <a href="{% url 'login' %}" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button">Login</a>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
