<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'log_cad.css' %}">
    <script src="{% static 'index2.js' %}"></script>
</head>
<body>
    {% if messages %}
    <ul class="messages" id="messages" style="background-color: blue;">
        {% for message in messages %}
        <li class="menssagens">{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
   
    <section class="vh-100 animated-background" style="position: absolute; top: 0;width: 100vw;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <form action="{% url 'login' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">LOGIN</h3>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" name="nome" id="idtypeEmailX-2" class="form-control form-control-lg">
                    <label class="form-label" for="typeEmailX-2">Nome</label>
                  </div>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" name="senha" id="typePasswordX-2" class="form-control form-control-lg">
                    <label class="form-label" for="typePasswordX-2">Senha</label>
                  </div>
                  <input data-mdb-button-init data-mdb-ripple-init type="submit" value="enviar" class="btn btn-outline-info rounded-5 w-100">
                  </div>
                </form>
                  <a href="{% url 'cadastro' %}" style="text-decoration: none;
                    color: #000000;" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-warning rounded-5 border-3 m-2  ">Cadastrar</a>
                  
    
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    {% for i in tabela%}
      {{i}}
    {% endfor %}
</body>
</html>
