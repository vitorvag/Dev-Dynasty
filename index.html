<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BLOG ASN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script src="reveal.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}">
  </head>
  <body>


    <!--HEADER-->
    <header class="d-flex align-items-center justify-content-around p-4">
      <img src="../../media/imgs/logo-asn.png" alt="" width="60px" id="logo-asn">
      <h1 class="text-white">BLOG ASN</h1>

      <nav class="">
        <a href="{% url 'posts'%}" class="mx-4">POSTS</a>
        <a href="{% url 'about'%}" class="mx-4"id="sobre">SOBRE</a>
        <a href="{% url 'sair'%}" class="rounded-5" id="sair">SAIR</a>
      </nav>
    </header>

    <div class="d-flex flex-row-reverse align-items-center" id="landpage">
      <img src="../../media/imgs/negro-Photoroom.png-Photoroom.png" class="preto" width="47%">
      <h1 class="text-1">Guia de <br> Estudos para <br>
        Iniciantes em <br>
        <span class="tecnologia">Tecnologia</span></h1>
    </div>

    <div class="d-flex flex-column align-items-center justify-content-center vh-100 bg-primary bg-gradient" >
      <h1 class="xxl">RECENTES</h1>
      <div id="posts">
        {% for i in recentes %}
        <div class="post">
          <div class="primeira">
              <img src="../../media/{{i.imagem}}" alt="">
              <h3>{{i.user}}</h3>
          </div>
          <div class="segunda">
              <p>{{i.post}}</p>
             
              <p>{{i.data}}</p>   
          </div>  
      </div>
        {% endfor %}
      </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  </body>
</html>
